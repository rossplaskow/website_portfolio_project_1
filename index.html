<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Rive Animation</title>
<style>
body, html {
    margin: 0;
    font-size: 0px;
    font-family: Arial, sans-serif;
    overflow-x: hidden; /* Prevent horizontal scrolling */
    overflow-y: auto;   /* Allow vertical scrolling */
    display: flex;
    flex-direction: column;
    align-items: center;
}
canvas {
    width: 1440px; /* Set canvas width */
    height: 1723px; /* Set canvas height */
    margin: 0 auto; /* Center the canvas horizontally */
} 
</style>
<script src="https://unpkg.com/@rive-app/canvas@2.10.3"></script>
</head>
<body>
<canvas id="riveCanvas"></canvas>
<div id="widthDisplay"></div>
<div id="heightDisplay"></div>
<script>
    let riveInstance, widthNumInput, heightNumInput;

    function updateDimensions() {
        const browserWidth = window.innerWidth;
        const browserHeight = window.innerHeight;
        document.getElementById('widthDisplay').innerText = browserWidth + ' px';
        document.getElementById('heightDisplay').innerText = browserHeight + ' px';
        
        if (widthNumInput) {
            widthNumInput.value = browserWidth;
        }
        if (heightNumInput) {
            heightNumInput.value = browserHeight;
        }
    }

    riveInstance = new rive.Rive({
        src: 'hello_there_8.riv', // Ensure this file name is correct
        canvas: document.getElementById('riveCanvas'),
        autoplay: true,
        artboard: 'website', //Ensure this artboard name is correct
        stateMachines: 'State Machine 1', //Ensure this state machine name is correct
        onLoad: () => {
            const inputs = riveInstance.stateMachineInputs('State Machine 1'); //Ensure this state machine name is correct
            widthNumInput = inputs.find(i => i.name === 'width'); //Ensure this input name is correct
            heightNumInput = inputs.find(i => i.name === 'height'); //Ensure this input name is correct
            riveInstance.resizeDrawingSurfaceToCanvas();
            
            window.onresize = updateDimensions;

            updateDimensions();
        }
    });
</script>
</body>
</html>
